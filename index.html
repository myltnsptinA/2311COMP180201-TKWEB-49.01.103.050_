<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #3498db;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    h1, h2 {
      color: #3498db;
    }
    section {
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin: 20px;
      padding: 20px;
      border-radius: 8px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin-bottom: 10px;
    }
    .education, .experience {
      margin-bottom: 30px;
    }
    .skills ul {
      display: flex;
      flex-wrap: wrap;
    }
    .skills li {
      background-color: #3498db;
      color: #fff;
      border-radius: 15px;
      padding: 5px 10px;
      margin: 5px;
    }
  </style>
  <title>Your Beautiful CV</title>
</head>
<body>
  <header>
    <h1>Your Name</h1>
    <p>Web Developer</p>
  </header>
  <section class="education">
    <h2>Education</h2>
    <ul>
      <li><strong>University Name</strong> - Bachelor's Degree in Computer Science (Year)</li>
      <!-- Add more education details if needed -->
    </ul>
  </section>
  <section class="experience">
    <h2>Work Experience</h2>
    <ul>
      <li>
        <strong>Company Name</strong> - Position Title (Year-Year)
        <ul>
          <li>Responsibility 1</li>
          <li>Responsibility 2</li>
          <!-- Add more responsibilities if needed -->
        </ul>
      </li>
      <!-- Add more work experience details if needed -->
    </ul>
  </section>
  <section class="skills">
    <h2>Skills</h2>
    <ul>
      <li>HTML, CSS, JavaScript</li>
      <li>Web Development</li>
      <!-- Add more skills if needed -->
    </ul>
  </section>
</body>
</html>
