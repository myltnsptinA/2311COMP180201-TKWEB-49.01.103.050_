<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }
   .container {
    position: relative;
    width: 100%;
    background: #fff;
    max-width: 900px;
    min-height: 100px;
    margin: 30px;
    display: grid;
    grid-template-columns: 1fr 2fr;
    box-shadow: 0 35px 55px rgba(0,0,0,0.1);
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
    .container .left {
    position: relative;
    background: #010616;
    padding: 20px;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
}
.skill {
    font-size: 1em;
    font-weight: 90;
    color: rgb(204, 238, 236);
    text-align: left;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
}
    .skill .skills .percent {
    position: relative;
    width: 100%;
    height: 2px;
    background: rgb(44, 41, 41);
    display: block;
    margin-top: 10px;
}
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin-bottom: 10px;
    }
    .education, .experience {
      margin-bottom: 30px;
    }
    .skills ul {
      display: flex;
      flex-direction: column;
    }
    .skills li {
      background-color: #3498db;
      color: #fff;
      border-radius: 15px;
      padding: 5px 10px;
      margin: 5px 0;
    }
  </style>
  <title>Your 40-60 CV</title>
</head>
<body>
  <header>
    <h1>Your Name</h1>
    <p>Web Developer</p>
  </header>
  <div class="container">
    <div class="left-column">
      <section class="education">
        <h2>Education</h2>
        <ul>
          <li><strong>University Name</strong> - Bachelor's Degree in Computer Science (Year)</li>
          <!-- Add more education details if needed -->
        </ul>
      </section>
      <section class="skills">
        <h2>Skills</h2>
        <ul>
          <li>HTML, CSS, JavaScript</li>
          <li>Web Development</li>
          <!-- Add more skills if needed -->
        </ul>
      </section>
    </div>
    <div class="right-column">
      <section class="experience">
        <h2>Work Experience</h2>
        <ul>
          <li>
            <strong>Company Name</strong> - Position Title (Year-Year)
            <ul>
              <li>Responsibility 1</li>
              <li>Responsibility 2</li>
              <!-- Add more responsibilities if needed -->
            </ul>
          </li>
          <!-- Add more work experience details if needed -->
        </ul>
      </section>
    </div>
  </div>
</body>
</html>
