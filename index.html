<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      margin: 20px;
    }

    header {
      text-align: center;
    }

    h1, h2 {
      color: #3498db;
    }

    section {
      margin-bottom: 20px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin-bottom: 5px;
    }

    .education, .experience {
      margin-bottom: 20px;
    }
  </style>
  <title> Lư Thị Như Mỹ - CV</title>
</head>
<body>

  <header>
    <h1>Lư Thị Như Mỹ </h1>
    <p>Web Developer</p>
  </header>

  <section class="education">
    <h2>Education</h2>
    <ul>
      <li><strong> Đại học sư phạm TPHCM </strong> - Bachelor's Degree in Computer Science (Year)</li>
      <!-- Add more education details if needed -->
    </ul>
  </section>

  <section class="experience">
    <h2>Work Experience</h2>
    <ul>
      <li>
        <strong>Company Name</strong> - Position Title (Year-Year)
        <ul>
          <li>Responsibility 1</li>
          <li>Responsibility 2</li>
          <!-- Add more responsibilities if needed -->
        </ul>
      </li>
      <!-- Add more work experience details if needed -->
    </ul>
  </section>

  <section class="skills">
    <h2>Skills</h2>
    <ul>
      <li>HTML, CSS, JavaScript</li>
      <li>Web Development</li>
      <!-- Add more skills if needed -->
    </ul>
  </section>

</body>
</html>
